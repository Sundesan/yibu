<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YIBU Event Planner</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <div class="header-text">YIBU</div>
  </header>

  <!-- Progress Bar -->
  <div class="progress-bar">
    <div class="step active" id="step-1-indicator">
      <div class="circle" id="circle-1">1</div>
      <p>Event Details</p>
    </div>
    <div class="line"></div>
    <div class="step" id="step-2-indicator">
      <div class="circle" id="circle-2">2</div>
      <p>Add Sessions</p>
    </div>
    <div class="line"></div>
    <div class="step" id="step-3-indicator">
      <div class="circle" id="circle-3">3</div>
      <p>Upload Invitees</p>
    </div>
    <div class="line"></div>
    <div class="step" id="step-4-indicator">
      <div class="circle" id="circle-4">4</div>
      <p>Review & Publish</p>
    </div>
  </div>

  <!-- Steps -->
  <main>
    <!-- Step 1 -->
    <div id="step-1" class="step-container active">
      <h2>Step 1: Event Details</h2>
      <form>
        <label for="event-name">Event Name</label>
        <input type="text" id="event-name" placeholder="Enter event name" required>
        
        <label for="event-description">Event Description</label>
        <textarea id="event-description" placeholder="Enter event description" required></textarea>

        <button type="button" class="btn" id="next-1">Next</button>
      </form>
    </div>

    <!-- Step 2 -->
    <div id="step-2" class="step-container">
      <h2>Step 2: Add Sessions</h2>
      <label for="session-name">Session Name</label>
      <input type="text" id="session-name" placeholder="Enter session name" required>

      <button type="button" class="btn" id="next-2">Next</button>
    </div>

    <!-- Step 3 -->
    <div id="step-3" class="step-container">
      <h2>Step 3: Upload Invitees</h2>
      <label for="invitees">Upload CSV File</label>
      <input type="file" id="invitees" accept=".csv" required>

      <button type="button" class="btn" id="next-3">Next</button>
    </div>

    <!-- Step 4 -->
    <div id="step-4" class="step-container">
      <h2>Step 4: Review & Publish</h2>
      <p>All details are saved. Click publish to finalize your event.</p>

      <button type="button" class="btn" id="publish">Publish</button>
    </div>
  </main>

  <!-- Include Google Maps API (commented out for later use) -->
  <!-- <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places"></script> -->

  <!-- Main Script -->
  <script src="script.js"></script>
</body>
</html>
