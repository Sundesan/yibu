<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YIBU Event Planner</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <div class="header-text">YIBU</div>
  </header>

  <!-- Progress Bar -->
  <div class="progress-bar">
    <div class="step active" id="step-1-indicator">
      <div class="circle" id="circle-1">1</div>
      <p>Event Details</p>
    </div>
  </div>

  <!-- Step 1 Content -->
  <main>
    <div id="step-1" class="step-container active">
      <h2>Step 1: Event Details</h2>
      <form>
        <label for="event-name">Event Name</label>
        <input type="text" id="event-name" placeholder="Enter event name" required>
        
        <label for="event-description">Event Description</label>
        <textarea id="event-description" placeholder="Enter event description" required></textarea>

        <button type="button" class="btn" id="next-1">Next</button>
      </form>
    </div>
  </main>

  <!-- Include Google Maps API (commented out for later use) -->
  <!-- <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places"></script> -->

  <!-- Main Script -->
  <script src="script.js"></script>
</body>
</html>
